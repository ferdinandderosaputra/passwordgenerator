<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR RANDOM</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordlength" class="text-uppercase fw-bold"
            >Masukan Panjang Password</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordlength"
            type="number"
          />
          <label for="password" class="text-uppercase fw-bold"
            >Hasil Password Generate</label
          >
          <input class="form-control form-control-lg" id="password" readonly />
          <button
            class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
            onclick="GetPassword();"
          >
            Generate Password
          </button>
          <button
            class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
            onclick="SavePassword();"
          >
            Save/Download Password
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
